<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Registry Launch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #1e3c72, #2a5298, #000);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            transition: opacity 1.5s ease;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .launch-btn {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.8);
            position: relative;
        }
        .launch-btn:active {
            transform: scale(0.9);
            box-shadow: 0 3px 10px rgba(0, 114, 255, 0.8);
        }
        .fade-out {
            opacity: 0;
            transform: scale(1.2);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }
        .explosion {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(100, 200, 255, 1) 10%, rgba(50, 150, 255, 0.8) 40%, rgba(0, 0, 0, 0) 70%);
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .show-explosion {
            opacity: 1;
            transform: scale(3);
        }
        @keyframes fireworks {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-150px) scale(2.5); }
        }
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }
        .spark {
            position: absolute;
            width: 20px;
            height: 20px;
            background: lightblue;
            border-radius: 50%;
            opacity: 0;
            animation: fireworks 2s linear forwards;
        }
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(1440deg); opacity: 0; }
        }
        .confetti {
            position: absolute;
            width: 14px;
            height: 14px;
            background: lightcyan;
            opacity: 0;
            animation: confetti 4s ease-out forwards;
        }
        @keyframes text-pop {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        h1, p {
            animation: text-pop 1.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Supplier Registry</h1>
        <p>Click the button below to begin.</p>
        <button class="launch-btn" onclick="playFanfare()">ðŸš€ Launch</button>
        <audio id="fanfare" src="fanfare.mp3"></audio>
        <div class="explosion" id="explosion"></div>
        <div class="fireworks" id="fireworks"></div>
    </div>
    <script>
        function playFanfare() {
            let audio = document.getElementById('fanfare');
            let body = document.body;
            let explosion = document.getElementById('explosion');
            let fireworks = document.getElementById('fireworks');
            
            audio.play();
            explosion.classList.add('show-explosion');
            launchFireworks();
            launchConfetti();
            
            setTimeout(() => {
                body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = 'http://20.188.121.247/';
                }, 1500);
            }, 1500);
        }

        function launchFireworks() {
            for (let i = 0; i < 50; i++) {
                let spark = document.createElement('div');
                spark.classList.add('spark');
                spark.style.left = Math.random() * 100 + 'vw';
                spark.style.top = Math.random() * 100 + 'vh';
                spark.style.backgroundColor = `hsl(${Math.random() * 60 + 200}, 100%, 60%)`;
                spark.style.animationDelay = (Math.random() * 1) + 's';
                document.getElementById('fireworks').appendChild(spark);
                setTimeout(() => { spark.remove(); }, 2000);
            }
        }

        function launchConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 60 + 200}, 100%, 70%)`;
                confetti.style.animationDelay = (Math.random() * 2) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => { confetti.remove(); }, 4000);
            }
        }
    </script>
</body>
</html>
